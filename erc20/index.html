<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ERC20 devpage</title>
  <!-- head ä¸­ -->
  <script type="module">
    import { ethers } from "../js/ethers-5.0.esm.min.js";
      window.ethers = ethers;
  </script>
  <script src="../js/bignumber.mini.js"></script>
  <script src="../js/jquery.mini.js"></script>
</head>

<body>
  <a href="../"> back</a>
  <br>

  <p style="color:orange">using address:<span id="my_address"></span></p>

  <div>
    <p style="color:green">check balance:</p>
    <span>token:
      <input type="text" id="check_balance_token" style="width:220px"></span>
    balanceOf
    <input type="text" id="check_balance_account" style="width:220px"></span>
    is: <span id="amount"></span> (symbol <span id="symbol"></span>
    , decimal <span id="decimal"></span> )
    <button id="query_balance">query</button>
    </span>
  </div>

  <div>
    <p style="color:green">check allowance:</p>
    <span>token:
      <input type="text" id="check_allowance_token" style="width:220px"></span>
    owner:
    <input type="text" id="check_allowance_owner" style="width:220px"></span>
    spender:
    <input type="text" id="check_allowance_spender" style="width:220px"></span>
    <button id="check_allowance">query</button>
    <span id="allowance_amount"></span>
    </span>
  </div>

  <div>
    <p style="color:red">approve:</p>
    <span>approve token (large allowance)
      <input type="text" id="approve_token" style="width:220px"></span>
    to
    <input type="text" id="approve_account" style="width:220px"></span>
    <button id="approve">approve</button>
    </span>
  </div>

  <div>
    <p style="color:red">transfer:</p>
    <span>transfer token
      <input type="text" id="transfer_token" style="width:220px"></span>
    to
    <input type="text" id="transfer_to" style="width:220px"></span>
    amount
    <input type="text" id="transfer_amount" style="width:220px"></span>
    <button id="transfer">transfer</button>
    </span>
  </div>


</body>
<script type="module" src="../js/app.js"></script>
<script type="module" src="app.js"></script>

</html>
