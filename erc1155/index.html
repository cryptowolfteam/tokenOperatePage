<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ERC1155 devpage</title>
  <!-- head ä¸­ -->
  <script type="module">
    import { ethers } from "../js/ethers-5.0.esm.min.js";
      window.ethers = ethers;
  </script>
  <script src="../js/bignumber.mini.js"></script>
  <script src="../js/jquery.mini.js"></script>
</head>

<body>
  <a href="../"> back</a>
  <br>

  <p style="color:orange">using address:<span id="my_address"></span></p>

  <div>
    <p style="color:green">show token metadata:</p>
    <span>token:
      <input type="text" id="show_metadata_contract" style="width:220px">
      <button id="query_metadata">query metadata</button><br>
      <p>token name: <span id="token_name"></span> &nbsp token symbol: <span id="token_symbol"></span></span>
    </span>
  </div>

  <div>
    <p style="color:green">show token info:</p>
    <span>
      address:
      <input type="text" id="show_info_address" style="width:220px">
      has token:
      <input type="text" id="show_info_contract" style="width:220px">
      token id:
      <input type="text" id="show_info_id" style="width:220px"><br>
      <button id="query_token_info">query info</button>
      <p>balance: <span id="balance"></span></p>
      <p>uri: <span id="uri"></span></p>
    </span>
  </div>

  <p style="color:red">batch mint ERC1155 address (rinkeby): 0x7276C26687e153Be7eff7396b8dde09cDbEB2004 </p>

  <div>
    <p style="color:red">create NFT:</p>
    <span>token:
      <input type="text" id="create_nft_contract" style="width:220px">
      token id:
      <input type="text" id="create_nft_id" style="width:220px"><br>
      to:
      <input type="text" id="create_to" style="width:220px">
      amount:
      <input type="text" id="create_amount">
      url:
      <input type="text" id="create_uri">
      <button id="create_NFT">create</button>
    </span>
  </div>

</body>
<script type="module" src="../js/app.js"></script>
<script type="module" src="app.js"></script>

</html>
